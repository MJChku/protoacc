[runfarm]
runfarmtag=boom-plain-runfarm

f1_16xlarges=1
m4_16xlarges=0
f1_4xlarges=0
f1_2xlarges=0

runinstancemarket=ondemand
spotinterruptionbehavior=terminate
spotmaxprice=ondemand

[targetconfig]
topology=no_net_config
no_net_num_nodes=6
linklatency=6405
switchinglatency=10
netbandwidth=200
profileinterval=-1
defaulthwconfig=pacc-mb-des-maxllc-qc-7b

[tracing]
enable=no
output_format=0
selector=1
start=0
end=-1

[autocounter]
readrate=0

[workload]
workloadname=boom-plain-bmarks.json
terminateoncompletion=no
suffixtag=

[hostdebug]
zerooutdram=no

[synthprint]
start=0
end=-1
cycleprefix=yes
